language: python
os: linux
dist: focal

python:
  - "3.7"

cache:
  directories:
    - $HOME/.cache/pip

sudo: required

services:
  - xvfb
  - docker

install:
  - pip install .

before_script:
  - export DISPLAY=:99.0

script:
  - imcpipeline --demo --container docker

after_success:
  - coverage xml
  - codecov -f coverage.xml
  - python-codacy-coverage -r coverage.xml

deploy:
  - provider: pypi
    user: afrendeiro
    password:
      secure: 
    distributions: "sdist bdist_wheel"
    on:
      branch: master
      tags: true
      python: 3.7
